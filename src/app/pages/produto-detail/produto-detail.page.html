<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>

      <ion-icon name="arrow-back-outline" (click) ="backProdutos()"></ion-icon>
      
     
    </ion-buttons>

    <ion-title>Detalhamento do Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-fab class="carrinho">
    <ion-fab-button  (click)="carrinhoCompras()"><ion-icon name="cart-outline"></ion-icon></ion-fab-button>
  </ion-fab>

<ion-card>

<img [src]="item?.imageUrl || './assets/img/prod.jpg'">

<ion-card-content>
<ion-card-title>
  {{item?.nome}}
</ion-card-title>

<p>
  {{item?.preco | currency}}
</p>

</ion-card-content>



</ion-card>
<ion-button expand="block" (click)="addToCart(item)" >Adicionar ao carrinho</ion-button>
</ion-content>
