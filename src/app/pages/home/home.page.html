

<ion-content padding>
  <h3>Sistemas de Pedidos</h3>
  <img src="assets/img/tela-inicial1.jpg" alt="logo">

  <form>
    <ion-item>

      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)] ="creds.email" name ="email" type ="text"></ion-input>
    </ion-item>

    <ion-item>

      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)] ="creds.senha" name= "senha" type ="password"></ion-input>
    </ion-item>
   <!--  <ion-button expand="block" [routerLink]="['/categorias']" routerdirection="forward" >Entrar</ion-button> -->
   <ion-button expand="block" (click)="login()" >Entrar</ion-button>
  </form>

  <ion-button expand="block" fill="outline"(click)="signup()" >Registrar</ion-button>
 

</ion-content>
