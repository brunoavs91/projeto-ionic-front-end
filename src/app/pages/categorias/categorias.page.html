<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>

      <ion-menu-button></ion-menu-button>
      
     
    </ion-buttons>

    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 
  <ion-list>
    
  <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
    <ion-item>
    <ion-thumbnail slot="start">
      <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
     
    </ion-thumbnail>
    <h2>{{item.nome}}</h2>
  </ion-item>
  </button>

</ion-list>
</ion-content>
