<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>

      <ion-menu-button></ion-menu-button>
      
     
    </ion-buttons>

    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-avatar>
  <img class="circle" [src] ="cliente?.imageUrl || 'assets/img/avatar-blank.png'">
</ion-avatar>
<h2>{{cliente.nome}}</h2>
<p>{{cliente.email}}</p>
</ion-content>
